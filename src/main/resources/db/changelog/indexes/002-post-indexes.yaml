databaseChangeLog:
  - changeSet:
      id: post-indexes
      author: tahsin
      changes:
        - createIndex:
            indexName: idx_post_user_id
            tableName: posts
            columns:
              - column:
                  name: user_id

        - createIndex:
            indexName: idx_post_created_at
            tableName: posts
            columns:
              - column:
                  name: created_at
                  descending: true

        - createIndex:
            indexName: idx_post_is_public
            tableName: posts
            columns:
              - column:
                  name: is_public
