databaseChangeLog:
  - changeSet:
      id: create-comment-likes
      author: tahsin
      changes:
        - createTable:
            tableName: comment_likes
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: comment_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comment_like_comment
                    references: comments(id)
                    deleteCascade: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comment_like_user
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
