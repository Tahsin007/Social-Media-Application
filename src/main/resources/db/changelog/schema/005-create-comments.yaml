databaseChangeLog:
  - changeSet:
      id: create-comments
      author: tahsin
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: post_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comment_post
                    references: posts(id)
                    deleteCascade: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comment_user
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: parent_comment_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_comment_parent
                    references: comments(id)
                    deleteCascade: true
              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
