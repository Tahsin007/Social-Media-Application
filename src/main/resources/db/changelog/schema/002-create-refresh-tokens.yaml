databaseChangeLog:
  - changeSet:
      id: create-refresh-tokens
      author: tahsin
      changes:
        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_refresh_token_user
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: token
                  type: varchar(500)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: expiry_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
