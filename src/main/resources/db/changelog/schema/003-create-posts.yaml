databaseChangeLog:
  - changeSet:
      id: create-posts
      author: tahsin
      changes:
        - createTable:
            tableName: posts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_post_user
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: image_url
                  type: varchar(500)
              - column:
                  name: is_public
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
